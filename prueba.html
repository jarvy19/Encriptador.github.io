<textarea class="contenido"></textarea>
<textarea class="asunto"></textarea>
<button class="data"></button>
<script>

    var entrada=document.querySelector(".contenido");
    var datossalida=document.querySelector(".asunto");
    var botom=document.querySelector(".data");

    function copiar(){
        entrada.select();
        document.execCommand('copy');
        entrada.value="";
    }

    botom.onclick=copiar;
    

 
</script>

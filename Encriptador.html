<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Encriptador_alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styledescript.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Combo&family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
        <canvas width="400" height="810" class="canvas"></canvas>
     </head>
    
     <body class="stylosbody">
        <header>
            <img src="imagenespagina/logo(a).png" alt="logo-alura" class="logo_alura">
        </header>
        <main>
            <img src="imagenespagina/Muñeco.png" alt="muñeco alura" class="munheco">
            <h2></h2>
            <p></p>
            <form>
                <fieldset>
                    <textarea class="texto_entrada" placeholder=" Ingrese el texto aqui"></textarea>
                    <textarea class="texto_salida"></textarea>
                </fieldset>
            </form>
            <div>
                <h2 id="primer-recomendacion">Ningun mensaje fue encontrado </h2>
                <p id="segunda-recomendacion">Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
        </main>
        <footer>
            <div class="botones_general">
                <button class="boton-encriptador">Encriptar</button>
                <button class="boton-desencriptador">Desencriptar</button>
            </div>
        
            <button class="copia">Copiar</button>
            
            <div>
                
            </div>
                 
        </footer>
        <script src="logica_codigo.js"></script>

     </body>

</html>
